<div class="article">
<mat-card class="example-card" *ngFor="let article of articles$ | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ article.titre | uppercase }}
      <mat-icon> border_color</mat-icon>
    </mat-card-title>
    <mat-card-subtitle>Publié le : {{ article.datePub| date: 'le d MMMM yyyy à HH:mm' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.lien_image" [alt]="article.id">
  <mat-card-content>
    <p>
      {{ article.description }}
<!--      <i class="material-icons"></i>-->
      <mat-icon> border_color</mat-icon>
    </p>
  </mat-card-content>
</mat-card>
</div>
