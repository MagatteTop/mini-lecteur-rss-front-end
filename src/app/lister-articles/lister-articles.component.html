<mat-card class="example-card" *ngFor="let article of articles$ | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ article.titre | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ article.datePub }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.lien_image" [alt]="article.id">
  <mat-card-content>
    <p>
      {{ article.description }}
<!--      <i class="material-icons"></i>-->
      <mat-icon>create</mat-icon>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>modifier</button>
  </mat-card-actions>
</mat-card>
